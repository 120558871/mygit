<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			height:200px;
			width:800px;
			overflow: hidden;
			margin:0 auto;
		}
		.big{
			height:200px;
			width:2400px;

		}
		.left{
			height:200px;
			width:800px;
			float:left;
		}
		.right{
			height:200px;
			width:800px;
			float:left;
			
		}
		img{
			height:200px;
			width:200px;
			float:left;
		}
		.bto{
			width:200ox;
			margin-left:150px;
			margin-top:30px;
		}	
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="big">
			<div id="left1"></div>
			<div class="left" id="left">
				<img src="img/1.jpg">
				<img src="img/2.jpg">
				<img src="img/3.jpg">
				<img src="img/4.jpg">
			</div>
			<div class="right" id="right">
			
			</div>
	    </div>
	</div>
	<div class="bto">
		<input type="button" value="开始" id="startbt">
		<input type="button" value="结束" id="stopbt">
		<input type="button" value="向左" id="leftbt">
		<input type="button" value="向右" id="rightbt">
	</div>
	
</body>
<script type="text/javascript">
	var left=document.getElementById("left");
	var left1=document.getElementById("left1");
	var right=document.getElementById("right");
	var a=document.getElementById("box");
	var startbt = document.getElementById("startbt");
	var stopbt = document.getElementById("stopbt");
	var leftbt = document.getElementById("leftbt");
	var rightbt = document.getElementById("rightbt");
	var time=null;
	var flag=true;
	right.innerHTML=left.innerHTML;
	left1.innerHTML=left.innerHTML;
	a.scrollLeft=800;
	setTimeout(move,2000);
	function move(ctrl){
		
		if(ctrl == 1){
			a.scrollLeft++;
			
			if(a.scrollLeft%200==0){
				clearInterval(time);
				setTimeout("move(1)",1000);
			}else{
				setTimeout("move(1)",1000);
			}
			if(a.scrollLeft>=800){
				a.scrollLeft=0;
			}
		}else{
			a.scrollLeft--;
			if(a.scrollLeft<=0){
				a.scrollLeft=800;
			}
		}
	}
	function stop(){
		clearInterval(time);		
	}
	startbt.onclick=function(){
		if(flag){
			time=setInterval("move(1)",10);
		}else{
			time=setInterval("move(2)",10);
		}
	}
	stopbt.onclick=function(){
		stop();
	}
	leftbt.onclick=function(){
		flag = true;
		if(time){
			clearInterval(time);
		}
		time = setInterval("move(1)",10);
	}
	rightbt.onclick=function(){
		flag = false;
		if(time){
			clearInterval(time);
		}
		time = setInterval("move(2)",10);
	}
</script>
</html>
